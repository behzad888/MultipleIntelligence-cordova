<link rel="stylesheet" href="../jspm_packages/npm/ng-dialog@0.5.6/css/ngDialog.min.css" />
<link rel="stylesheet" href="../jspm_packages/npm/ng-dialog@0.5.6/css/ngDialog-theme-default.min.css" />
<div ng-repeat="item in vm.arrayTypes">
    <md-card>
        <md-card-header></md-card-header>
        <md-card-content>
            <h3 style="text-align:center">{{vm.data.data[item.type-1].type}}</h3>
            <section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="layout-wrap layout-xs-column layout-xl-column layout-sm-column layout-md-column layout-gt-lg-column layout-lg-column
     layout-align-center-center layout-row">
                <p dir="rtl">
                    <md-button class="md-raised" ng-click="vm.showDesc(vm.data.data[item.type-1].type , vm.data.data[item.type-1].description)" >درباره {{vm.data.data[item.type-1].type}} </md-button>
                    <md-button class="md-raised" ng-click="vm.showAdvantage('ویژگی ها',vm.data.data[item.type-1].advantage)"> ویژگی های {{vm.data.data[item.type-1].type}}</md-button>
                    <md-button class="md-raised" ng-click="vm.showDesc('مشاغل مناسب',vm.data.data[item.type-1].jobs)">مشاغل مناسب {{vm.data.data[item.type-1].type}}</md-button>
                </p>
            </section>
        </md-card-content>
        <md-card-footer>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-info-{{$index+1}} progress-bar-info active" role="progressbar" aria-valuenow="{{vm.counter}}"
                aria-valuemin="0" aria-valuemax="80" style="width: {{item.value*2}}%">
                    <span class="sr-only">{{item.value*2}}% Complete</span>
                </div>
            </div>
        </md-card-footer>
    </md-card>
</div>
